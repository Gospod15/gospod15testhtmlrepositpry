<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронювання місця</title>
</head>
<body>
   
    <main>
        <h1>Компь'ютерний клуб Game-Pro</h1>
        <img src="logo.png" alt="Logo.png">
        <header>
            <nav>
                <ul>
                    <li><a href="#">ЦІНИ ТИ КОМП'ЮТЕРИ</a></li>
                    <li><a href="#">КОНТАКТИ</a></li>
                    <li><a href="#">ПРО НАС</a></li>
                    <li><a href="#">КАБІНЕТ</a></li>
                </ul>
            </nav>
        </header>
        <aside>
            <p>test a side</p>
        </aside>
        <div>
            <h2>Бронювання ігрового простору</p>
            <textarea name="PIB" id="text" cols="20" rows="1" placeholder="ПІБ"></textarea>
            <br>
            <textarea name="PhoneNumber" id="text" cols="20" rows="1" placeholder="Номер телефона"></textarea>
            <br>
            <select name="computer" id="computer">
                <option value="1">Комп'ютер 1</option>
                <option value="2">Комп'ютер 2</option>
                <option value="3">Комп'ютер 3</option>
                <option value="4">Комп'ютер 4</option>
                <option value="5">Комп'ютер 5</option>
            </select>
            <form action="">
                <input type="date" name="date" id="date">
                <input type="time" name="time" id="time">
            </form>
            <br>
            <a href="#"><img src="Button1.png" alt="SendDataRecord"></a>
        </div>
    </main>
</body>
</html>
